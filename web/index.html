<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solway Handwriting Worksheets</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0;
        padding: 0;
        background: #0b0b0b;
        color: #e8e8e8;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 48px;
      }
      header h1 {
        font-weight: 700;
        margin: 0 0 8px;
      }
      header p {
        margin: 0 0 16px;
        color: #bdbdbd;
      }
      .actions {
        display: flex;
        gap: 12px;
        margin: 12px 0 24px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        padding: 10px 14px;
        text-decoration: none;
        color: inherit;
        background: #141414;
      }
      .viewer {
        width: 100%;
        height: 80vh;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        overflow: hidden;
        background: #1a1a1a;
      }
      iframe, embed {
        width: 100%;
        height: 100%;
        border: 0;
      }
      footer {
        margin-top: 24px;
        color: #9a9a9a;
        font-size: 0.9rem;
      }
      code { background: #111; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Solway Handwriting Worksheets</h1>
        <p>Podgląd i pobieranie najnowszego PDF. Varianty liniatury 1–7: porównanie w osobnym pliku.</p>
        <div class="actions">
          <a class="btn" href="worksheet.pdf" download>
            Pobierz PDF
          </a>
          <a class="btn" href="presety-1-7.pdf" target="_blank" rel="noopener noreferrer">
            Zobacz warianty 1–7
          </a>
          <a class="btn" href="https://github.com/marcintyc/Solway-HandWriting" target="_blank" rel="noopener noreferrer">
            Repozytorium GitHub
          </a>
        </div>
      </header>

      <section class="viewer">
        <embed src="worksheet.pdf#zoom=page-width" type="application/pdf" />
      </section>

      <footer>
        Generowane przez skrypt Python (`app/generate_worksheet.py`) z czcionką Solway z Google Fonts.
      </footer>
    </div>
  </body>
</html>
